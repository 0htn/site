   <!-- Create the form -->
   <form method='POST'>

   <p><label>Enter first number: <input type="value1" name="first_number"></label></p>
   <p><label>Enter second number: <input type="value2" name="second_number"></label></p>
   <p><label>Please select an operator: <select name="operator">

   </form>
